apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: integrations-operators
  annotations:
    policy.open-cluster-management.io/standards: Outils d'int√©grations
    policy.open-cluster-management.io/categories: Operators
    policy.open-cluster-management.io/controls: Standards applicatif
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:

  - objectDefinition:
      # Install Camel-K operator
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: integrations-operators
      spec:
        namespaceSelector:
          include: 
          - "integrations-*"
        remediationAction: inform
        severity: high
        object-templates:

          - complianceType: musthave
            objectDefinition:

              apiVersion: operators.coreos.com/v1
              kind: OperatorGroup
              metadata:
                annotations:
                  olm.providedAPIs: Build.v1.camel.apache.org,CamelCatalog.v1.camel.apache.org,Integration.v1.camel.apache.org,IntegrationKit.v1.camel.apache.org,IntegrationPlatform.v1.camel.apache.org,Kafka.v1beta2.kafka.strimzi.io,KafkaBridge.v1beta2.kafka.strimzi.io,KafkaConnect.v1beta2.kafka.strimzi.io,KafkaConnectS2I.v1beta2.kafka.strimzi.io,KafkaConnector.v1beta2.kafka.strimzi.io,KafkaMirrorMaker.v1beta2.kafka.strimzi.io,KafkaMirrorMaker2.v1beta2.kafka.strimzi.io,KafkaRebalance.v1beta2.kafka.strimzi.io,KafkaTopic.v1beta2.kafka.strimzi.io,KafkaUser.v1beta2.kafka.strimzi.io,Kamelet.v1alpha1.camel.apache.org,KameletBinding.v1alpha1.camel.apache.org
                name: integrations
              spec:

          - complianceType: musthave
            objectDefinition:

              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                labels:
                  operators.coreos.com/camel-k.integrations-dev: ""
                name: camel-k
              spec:
                channel: stable-1.5
                installPlanApproval: Automatic
                name: camel-k
                source: community-operators
                sourceNamespace: openshift-marketplace
                startingCSV: camel-k-operator.v1.5.0

          - complianceType: musthave
            objectDefinition:

              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                labels:
                  operators.coreos.com/amq-streams.openshift-operators: ""
                name: amq-streams
              spec:
                channel: stable
                installPlanApproval: Automatic
                name: amq-streams
                source: redhat-operators
                sourceNamespace: openshift-marketplace
                startingCSV: amqstreams.v1.7.3
